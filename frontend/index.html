<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Field Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ PDF Field Extractor</h1>
            <p>Extract field names from any PDF form</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <svg class="upload-icon" width="60" height="60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <h3>Drop PDF here or click to browse</h3>
                    <p>Maximum file size: 50MB</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button id="browseBtn" class="btn btn-primary">Choose PDF File</button>
                </div>
                
                <div id="fileInfo" class="file-info" style="display: none;">
                    <div class="file-details">
                        <span class="file-icon">üìÑ</span>
                        <div>
                            <p class="file-name"></p>
                            <p class="file-size"></p>
                        </div>
                        <button id="removeFile" class="btn-remove">‚úï</button>
                    </div>
                    <button id="extractBtn" class="btn btn-success">Extract Fields</button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Extracting PDF fields...</p>
            </div>

            <!-- Results Section -->
            <div id="results" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Extraction Results</h2>
                    <div class="stats">
                        <span id="fieldCount" class="stat-badge"></span>
                        <span id="fileSize" class="stat-badge"></span>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="formatted">Formatted View</button>
                    <button class="tab-btn" data-tab="raw">Field Names Only</button>
                    <button class="tab-btn" data-tab="json">JSON Data</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                    <div id="formatted" class="tab-pane active">
                        <div class="toolbar">
                            <button id="copyFormatted" class="btn btn-secondary">üìã Copy</button>
                            <button id="downloadTxt" class="btn btn-secondary">üíæ Download .txt</button>
                        </div>
                        <textarea id="formattedOutput" class="output" readonly></textarea>
                    </div>

                    <div id="raw" class="tab-pane" style="display: none;">
                        <div class="toolbar">
                            <button id="copyRaw" class="btn btn-secondary">üìã Copy</button>
                        </div>
                        <textarea id="rawOutput" class="output" readonly></textarea>
                    </div>

                    <div id="json" class="tab-pane" style="display: none;">
                        <div class="toolbar">
                            <button id="copyJson" class="btn btn-secondary">üìã Copy</button>
                            <button id="downloadJson" class="btn btn-secondary">üíæ Download .json</button>
                        </div>
                        <textarea id="jsonOutput" class="output" readonly></textarea>
                    </div>
                </div>

                <!-- Field Type Breakdown -->
                <div id="breakdown" class="field-breakdown">
                    <h3>Field Type Breakdown</h3>
                    <div class="type-stats"></div>
                </div>

                <button id="resetBtn" class="btn btn-outline">Extract Another PDF</button>
            </div>

            <!-- Error Message -->
            <div id="error" class="error-message" style="display: none;">
                <span class="error-icon">‚ö†Ô∏è</span>
                <p id="errorText"></p>
                <button id="errorClose" class="btn btn-sm">Close</button>
            </div>
        </main>

        <footer>
            <p>Uses <code>pdftk</code> for reliable PDF field extraction</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
